<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
     @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: black;
        /* color: white; */
        height: 100dvh;
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
    }
    #pag1,#page2,#page3{
        height: 100dvh;
        width: 100dvw;
    }
    #page2{
        /* width: 100dvw; */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #move{
        display: flex;
        height: 140px;
        background-color: lawngreen;
        width: 100dvw;
        /* overflow: hidden; */
    }
    .marq{
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-shrink: 0;
        gap: 2vw;
    }
    .marq h1{
        padding-left: 30px;
        font-size:70px;
    }
    .marq img{
        height: 80px;
    }
</style>
<body>
    <div id="page1"></div>
    <div id="page2">
        <div id="move">
            <div class="marq">
                <h1>THINK BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
            </div>
            <div class="marq">
                <h1>THINK BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
            </div>
            <div class="marq">
                <h1>THINK BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
            </div>

                <h1>THINK BEYOND LIMITS</h1>

            </div>
            <div class="marq">
                <h1>THINK BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
            </div>
        </div>
    </div>
    <div id="page3"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.addEventListener("wheel",(e)=>{
            console.log(e.deltaY)
            if(e.deltaY>0){
                gsap.to(".marq",{
                    transform:'translateX(-300%)',
                    duration:2.5,
                    repeat:-1,
                    ease:"none"
                })
                gsap.to(".marq img",{
                    rotate:180
                })
            }else{
                gsap.to(".marq",{
                    transform:'translateX(0%)',
                    duration:4,
                    repeat:-1,
                    ease:"none"
                })
                gsap.to(".marq img",{
                    rotate:0
                })
            }
        })
    </script>
</body>
